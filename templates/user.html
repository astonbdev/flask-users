{% extends 'base.html' %}

{% block content %}

<h1>{{ user.username }}</h1>
<p>{{ user.first_name }} {{ user.last_name }}</p>
<p>{{ user.email }}</p>


<form  id="logout-form" action="/logout" method="POST">
    {{form.hidden_tag()}}
    <button
        class="btn btn-primary"
        id="logout"
        type="submit">Logout</button>
</form>
{% endblock %}
